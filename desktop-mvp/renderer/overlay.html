<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shimeji Desktop Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      user-select: none;
    }
    #shimeji {
      position: fixed;
      left: 0;
      top: 0;
      width: 128px;
      height: 128px;
      transform-origin: center;
      pointer-events: auto;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <img id="shimeji" alt="shimeji" />
  <script src="overlay.js"></script>
</body>
</html>
