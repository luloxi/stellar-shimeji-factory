<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shimeji Desktop Config</title>
  <link rel="stylesheet" href="settings.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="popup-header">
    <span class="logo">Shimeji Desktop</span>
    <div class="popup-subtitle">MVP - Mascota de escritorio</div>
    <div class="popup-stats" id="popup-stats"></div>
  </header>

  <section class="controls-section">
    <div class="control-group">
      <h3>Estado</h3>
      <label class="toggle-row">
        <span class="toggle-label">Activo</span>
        <input type="checkbox" id="enabled-toggle" class="toggle-checkbox">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="control-group">
      <h3>Comportamiento</h3>
      <label class="ai-label" for="behavior-select">Modo</label>
      <select class="ai-select" id="behavior-select">
        <option value="wander">Vagar (Wander)</option>
        <option value="follow">Seguir cursor</option>
      </select>
    </div>

    <div class="control-group">
      <h3>OpenRouter</h3>
      <label class="ai-label" for="openrouter-key">API Key</label>
      <input id="openrouter-key" type="password" class="ai-input" placeholder="sk-or-..." />
      <label class="ai-label" for="openrouter-model">Modelo</label>
      <select class="ai-select" id="openrouter-model">
        <option value="google/gemini-2.0-flash-001">gemini-2.0-flash-001</option>
        <option value="anthropic/claude-sonnet-4">claude-sonnet-4</option>
        <option value="meta-llama/llama-4-maverick">llama-4-maverick</option>
        <option value="deepseek/deepseek-chat-v3-0324">deepseek-chat-v3-0324</option>
        <option value="mistralai/mistral-large-2411">mistral-large-2411</option>
      </select>
      <label class="ai-label" for="openrouter-test-prompt">Prompt de prueba</label>
      <textarea id="openrouter-test-prompt" class="ai-textarea" rows="3">Decime hola en español.</textarea>
      <div class="button-row">
        <button class="control-btn" id="openrouter-test-btn">Probar conexion</button>
      </div>
      <div class="ai-hint" id="openrouter-status">Sin probar.</div>
      <div class="ai-response" id="openrouter-response"></div>
    </div>

    <div class="control-group">
      <h3>Personaje</h3>
      <label class="ai-label" for="character-select">Seleccionar</label>
      <select class="ai-select" id="character-select"></select>
    </div>

    <div class="control-group">
      <h3>Tamaño</h3>
      <label class="ai-label" for="size-select">Escala</label>
      <select class="ai-select" id="size-select">
        <option value="small">Pequeño</option>
        <option value="medium">Mediano</option>
        <option value="big">Grande</option>
      </select>
    </div>

    <div class="control-group">
      <h3>Atajos</h3>
      <div class="ai-hint">Doble click en la mascota para abrir esta ventana.</div>
    </div>
  </section>

  <script src="settings.js"></script>
</body>
</html>
